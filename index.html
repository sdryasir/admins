    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Dashboard</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2">
            <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
            <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
          </div>
          <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
            <span data-feather="calendar" class="align-text-bottom"></span>
            This week
          </button>
        </div>
      </div>

      <button class="btn btn-primary ms-auto d-block mb-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#newUser" aria-controls="offcanvasRight">Add User</button>


      <div class="row">
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body bg-yellow color-white">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">Traffic</h5>
                  <span class="h2 font-weight-bold mb-0">350,897</span>
                </div>
                <div class="col-auto">
                  <div>
                    <i class="feather-activity"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-success mr-2"><i class="fa fa-arrow-up"></i> 3.48%</span>
                <span class="text-nowrap">Since last month</span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-xl-3 col-lg-6">
          <div class="card card-stats mb-4 mb-xl-0">
            <div class="card-body bg-orange color-white">
              <div class="row">
                <div class="col">
                  <h5 class="card-title text-uppercase text-muted mb-0">New users</h5>
                  <span class="h2 font-weight-bold mb-0">2,356</span>
                </div>
                <div class="col-auto">
                  <div>
                    <i class="feather-users"></i>
                  </div>
                </div>
              </div>
              <p class="mt-3 mb-0 text-muted text-sm">

            </div>

        </div>

              </p>
            </div>

        </div>
        <div class="col-xl-3 col-lg-6">

<footer>
  <!-- off canvas -->
<div class="offcanvas offcanvas-end" data-bs-backdrop="static" tabindex="-1" id="newUser" aria-labelledby="staticBackdropLabel">
  <div class="offcanvas-header">
    <h5 class="offcanvas-title" id="staticBackdropLabel">Add User</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body">
    <div>
      <div class="card mb-3 border-0">

        <form action="">
          <div class="row" id="form-container">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">Data Input</label>
                <select class="form-select" id="data-input" aria-label="Default select example">
                  <option selected>Visitor</option>
                  <option value="consultation">Consultation</option>
                  <option value="procedure">Procedure</option>
                </select>
              </div>
            </div>
        
            <div class="col-md-6">
              <div class="mb-3">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullname" placeholder="Enter Full Name">
              </div>
            </div>
            <div class="col-md-12">
              <div class="row" id="additional-fields"></div>
            </div>

            <div class="col-md-4">
             <div class="mb-3">
              <label  class="form-label">City</label>
              <select class="form-select" aria-label="Default select example">
                <option selected>Select City</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
             </div>
            </div>
            <div class="col-md-4">
              <div class="mb-3">
                <label for="user-phone" class="form-label">Phone</label>
                <input type="text" class="form-control" id="user-phone" placeholder="Enter Phone">
              </div>
            </div>

            <div class="col-md-4">
              <div class="mb-3">
                <label  class="form-label">Location</label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Select Location</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
               </div>
             </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label for="user-email" class="form-label">Email</label>
                <input type="text" class="form-control" id="user-email" placeholder="Enter Email">
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
               <label  class="form-label">Source</label>
               <select class="form-select" aria-label="Default select example">
                 <option selected>Select Souce</option>
                 <option value="1">One</option>
                 <option value="2">Two</option>
                 <option value="3">Three</option>
               </select>
              </div>
             </div>
            <div class="col-md-12">
              <div class="mb-3">
                <label for="remarks">Remarks</label>
                  <textarea class="form-control" placeholder="Remarks" id="remarks" rows="3"></textarea>
              </div>
             </div>
        
           

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</footer>
