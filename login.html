<!doctype html>
<html lang="en" data-bs-theme="auto">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="Yasir Ali">
<title>Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<!-- Custom styles for this template -->
<link href="./assets/css/dashboard.css" rel="stylesheet">
</head>

<body class="text-center">

    <div class="auth-wrapper w-50 bg-dark mx-auto mt-5 rounded-3">
        <ul class="nav nav-pills mb-3  bg-warning rounded-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active rounded-3 p-3" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login"
                    type="button" role="tab" aria-controls="pills-login" aria-selected="true">Login</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link rounded-3 p-3" id="pills-register-tab" data-bs-toggle="pill" data-bs-target="#pills-register"
                    type="button" role="tab" aria-controls="pills-register" aria-selected="false">Register</button>
            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab"
                tabindex="0">
                
                <main class="form-signin">
                    <form action="./index.html">
                        <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle" style="width: 100px;"  alt="Avatar" />
                        <h1 class="h3 mb-3 fw-normal text-white">Please sign in</h1>
    
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="login-email" placeholder="name@example.com">
                            <label for="login-email">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control" id="login-password" placeholder="Password">
                            <label for="login-password">Password</label>
                        </div>
    
                        <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Sign in</button>
                        
                    </form>
                    <a href="./forget-password.html">Fogot Password?</a>
                </main>
            </div>
            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab" tabindex="0">
                
                <main class="form-signin w-100 m-auto">
                    <form action="./index.html">
                        <div class="img-upload-wrapper">
                            <img src="https://mdbcdn.b-cdn.net/img/new/avatars/2.webp" class="rounded-circle" style="width: 100px;"  alt="Avatar" />
                            <label for="file-upload" class="custom-file-upload">
                                <span data-feather="camera"></span>
                            </label>
                            <input id="file-upload" type="file"/>
                        </div>
                        <h1 class="h3 mb-3 fw-normal text-white">Create An Account</h1>
    
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="fullname" placeholder="Fullname">
                            <label for="fullname">Enter Fullname</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="text" class="form-control" id="register-email" placeholder="Email">
                            <label for="register-email">Enter Email</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="register-password" placeholder="Password">
                            <label for="register-password">Password</label>
                        </div>
                        <div class="form-floating mb-2">
                            <input type="password" class="form-control" id="register-re-password" placeholder="Re Enter Password">
                            <label for="register-re-password">Re-Enter Password</label>
                        </div>
    
                        <button class="w-100 btn btn-lg btn-primary" type="submit">Create Account</button>
                        
                    </form>
                </main>
            </div>
        </div>
    </div><!-- /.auth-wrapper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
    <script src="./assets/js/dashboard.js"></script>
</body>

</html>
